<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a79a931136.js" crossorigin="anonymous"></script>
    <title>Events Calendar Generator</title>
  </head>
  <body onload="">

    <div class="content">
      <span class="menu-button" onclick="document.querySelector('.sidenav').classList.toggle('shown')" title="Show Menu" id="help-menu-open">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </span>
      <div class="page-area" id="pdf-content">
        <div class="page-header">
          <img src="./assets/sl-primary-logo-full-color-rgb.png" alt="logo" id="logo" />
          <span class="title">Makerspace Schedule</span>
        </div>
        <div class="month-selector">
          <span class="text-button" onclick="changeMonth(-1)" data-html2canvas-ignore="true">
            <i class="fas fa-minus" aria-hidden="true"></i>
          </span>
          <span class="month-year" id="month-year"></span>
          <span class="text-button" onclick="changeMonth(1)" data-html2canvas-ignore="true">
            <i class="fas fa-plus" aria-hidden="true"></i>
          </span>
        </div>
        <div id="render-target" class="grid-container"></div>
      </div>
      <div class="sidenav">
        <a onclick="document.querySelector('.sidenav').classList.toggle('shown')"><i class="fas fa-times" aria-hidden="true"></i>Close</a>
        <hr>
        <a onclick="generatePDF()"><i class="fas fa-download" aria-hidden="true"></i>Download PDF</a>
        <a onclick="alert('lmao this button does nothing yet')"><i class="fas fa-question" aria-hidden="true"></i>Help</a>
      </div>
    </div>
      <input type="color" id="color-picker" value="#ff0000">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="close">
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"></path>
      </svg>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./js/main.js"></script>
    </body>
</html>
