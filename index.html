<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Events Calendar Generator</title>
  </head>
  <body onload="">
    <button id="download-pdf" onclick="generatePDF()">Download PDF</button>
    <div class="page-area" id="pdf-content">
      <div class="page-header">
        <img src="./assets/sl-primary-logo-full-color-rgb.png" alt="logo" id="logo" />
        <span class="title">Makerspace Schedule</span>
      </div>

      <span class="month-year" id="month-year"></span>
      <div id="render-target" class="grid-container"></div>
    </div>
    <input type="color" id="color-picker" value="#ff0000">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="close">

    <script src="./js/main.js"></script>
  </body>
</html>
